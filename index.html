<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension of outrigger calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <font color="000000"><h1>DIMENSION CALCULATOR FOR OUTRIGGER</h1></font>
   <div class="logo">
    <img src="img/logo (3).png" width="400px"  alt="KLE_Tech">
   </div> 
   <div class="out">
    <img src="img/image.png" width="400px"  alt="Outrigger">
   </div>
   <div class="car">
    <img src="img/car.png" width="300px"  alt="Car">
   </div>
    <div class="wrapper">
        <p><h1>ENTER :</h1></p>
        <br>
        <p><h1>
            Height of the vehicle in mm:
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>
        <p>CG of the vehicle in mm:
            <input type="text" id="cg"><br><span id="cg_error"></span>
        </p>
        <p>Track Width of the vehicle in mm:
            <input type="text" id="tw"><br><span id="tw_error"></span>
        </p>
        <p>Ground clearance in mm:
            <input type="text" id="ground"><br><span id="ground_error"></span>
        </p>
        <button id="btn"><h1>CALCULATE</h1></button>
        <p id="output"></p>
    </div>
</body>
</html>
